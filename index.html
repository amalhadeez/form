<script  type="text/javascript">
function ValidateContactForm()
{
  var textField = document.ContactForm.textField;
  if(textField.value === "")
  {
      window.alert("❌❌Enter Valid Name❌❌");
      textField.select();
      return false;
  }
  if(!isNaN(textField.value))
  {
     window.alert("❌❌Enter Valid Name❌❌");
    textField.select();

  }
   var passwordField = document.ContactForm.passwordField;
   if(passwordField.value =="")
   {
        window.alert("❌❌ Enter valid Password field ❌❌");
        passwordField.select();
        return false;
   }
   if(passwordField.value.length < 7)
   {
      window.alert("❌❌ Your Password character contains atleast 8 characters ❌❌");
      passwordField.select();
      return false;
   }
    const specialCharacters = /^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}/;
   if(!passwordField.value.match(specialCharacters))
  {
    window.alert("❌❌ PasswordField contain atleast one special character ❌❌");
    passwordField.select();
    return false;
  }

 var age = document.ContactForm.age;
 if(age.value == "")
 {
    window.alert("❌❌ Enter Valid age ❌❌");

 }
 if(isNaN(age.value))
 {
     window.alert("❌❌ Your age must contain only numerical ❌❌");

 }
 var email = document.ContactForm.email;
if (email.value == "")

}
if (email.value.indexOf("@", 0) < 0)
{

}
if (email.value.indexOf(".", 0) < 0)
{

if( captcha.value != "qGphJD")

}
